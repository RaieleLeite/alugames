<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluGames</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="body">
  <main class="container main">
    <img src="img/logo.svg" alt="Logo da AluGames" role="img">

    <section class="divisor" aria-hidden="true">
      <div class="divisor__line"></div>
      <img src="img/fade_bar.svg" alt="" class="divisor__bar" role="presentation">
      <div class="divisor__line"></div>
    </section>

    <h1 id="main-title" class="page-title">Board game rental</h1>

    <section class="dashboard" role="region" aria-labelledby="main-title">
      <ul class="dashboard__items">
        <li class="dashboard__items__item" id="game-1">
          <div class="dashboard__item__img">
            <img src="img/monopoly.png" alt="Capa do jogo Monopoly">
          </div>
          <p class="dashboard__item__name">Monopoly</p>
          <button onclick="alterarStatus(1)" class="dashboard__item__button" aria-label="Alugar jogo Monopoly">Rent</button>
        </li>

        <li class="dashboard__items__item" id="game-2">
          <div class="dashboard__item__img">
            <img src="img/ticket_to_ride.png" alt="Capa do jogo Ticket to Ride">
          </div>
          <p class="dashboard__item__name">Ticket to Ride</p>
          <button onclick="alterarStatus(2)" class="dashboard__item__button" aria-label="Alugar jogo Ticket to Ride">Rent</button>
        </li>

        <li class="dashboard__items__item" id="game-3">
          <div class="dashboard__item__img">
            <img src="img/takenoko.png" alt="Capa do jogo Takenoko">
          </div>
          <p class="dashboard__item__name">Takenoko</p>
          <button onclick="alterarStatus(3)" class="dashboard__item__button" aria-label="Alugar jogo Takenoko">Rent</button>
        </li>
      </ul>
    </section>

    <img src="img/hachuras.svg" alt="" class="hachuras" role="presentation">
  </main>

  <script src="js/app.js"></script>
</body>

</html>
